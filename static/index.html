<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEGO API</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="h-screen flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl">LEGO SETS API</h1>
            <p>Visit <code>/api/lego</code> to get a list of LEGO sets.</p>
            <p><span class="font-medium">API DOCS:</span> <span id="url"></span></p>
        </div>
    </div>

</body>

<script>
    // get root url
    const currentUrl = window.location.href;
    console.log(currentUrl);
    const api_doc_url = currentUrl + 'swagger/';
    document.getElementById("url").innerHTML = '<a href="'+api_doc_url+'">'+api_doc_url+'</a>';
</script>
</html>
